<!DOCTYPE html>

<html lang="en" color-scheme="dark" class="bg-surface-0">
  <head>
    <link rel="stylesheet" href="../tachyons5.css">
    <link rel="stylesheet" href="../app.css">
    <meta charset="UTF-8">
  </head>

  <body class="p4 f-body antialiased">
    <h1>Dropdowns</h1>

    <div class="flex justify-between">
      <!-- Dropdown 1 -->
      <div class="dropdown">
        <button
          popovertarget="dropdown-1"
          class="btn btn--brand"
          style="anchor-name: --anchor-1;"
          aria-haspopup="menu"
          aria-controls="dropdown-1"
        >
          Actions ▾
        </button>

        <div
          id="dropdown-1"
          popover
          class="dropdown-menu p3 shadow-3 br4 f3 fw5 bn"
          style="--anchor: --anchor-1;"
          role="menu"
          aria-label="Actions"
        >
          <a
            href="#"
            role="menuitem"
            class="
              db p3 no-underline gray-3 hover-bg-gray-10 trans-bg br3
              active-dim
            "
          >
            Edit
          </a>

          <a
            href="#"
            role="menuitem"
            class="
              db p3 no-underline gray-3 hover-bg-gray-10 trans-bg br3
              active-dim
            "
          >
            Duplicate
          </a>

          <a
            href="#"
            role="menuitem"
            class="
              db p3 no-underline gray-3 hover-bg-gray-10 trans-bg br3
              active-dim
            "
          >
            Delete
          </a>
        </div>
      </div>

      <!-- Dropdown 2 - Right aligned -->
      <div class="dropdown mis4">
        <button
          popovertarget="dropdown-2"
          class="btn btn--surface"
          style="anchor-name: --anchor-2;"
          aria-haspopup="menu"
          aria-controls="dropdown-2"
        >
          Right Aligned ▾
        </button>

        <div
          id="dropdown-2"
          popover
          class="dropdown-menu dropdown-menu--end p3 shadow-3 br4 f3 fw5 bn"
          style="--anchor: --anchor-2;"
          role="menu"
          aria-label="Options"
        >
          <a
            href="#"
            role="menuitem"
            class="
              db p3 no-underline gray-3 hover-bg-gray-10 trans-bg br3
              active-dim
            "
          >
            Option 1
          </a>

          <a
            href="#"
            role="menuitem"
            class="
              db p3 no-underline gray-3 hover-bg-gray-10 trans-bg br3
              active-dim
            "
          >
            Option 2
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
